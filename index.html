<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
		<link rel='stylesheet' href='style.css'>
		<style type="text/css"></style>
	</head>
	<body class='cen'>
		<h1>Rock Paper Scissors</h1>
		<div class='jumbotron'>

		</div>
		<img src='images/rock.jpg' onClick="getInput('rock');" />
		<img src='images/paper.jpg' onClick="getInput('paper');" />

		<div class='row'>
			<div class='container col-md-6 col-lg-6 col-sm-12'>
				<h3 id='computer_output'></h3>
				<h3 id='user_output'></h3>
			</div>
			<div class='container col-md-6 col-lg-6 col-sm-12'>
				<h3 id='user_win'></h3>
				<h3 id='computer_win'></h3>
			</div>
		</div>
	</body>
	<script type="text/javascript" src='app.js'></script>
</html>
